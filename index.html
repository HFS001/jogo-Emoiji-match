
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Match Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-center">

  <div class="container py-5">

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="card p-4 shadow-lg border-warning bg-white">
      <h1 class="display-4 text-warning">ğŸ® Welcome to Emoji Match!</h1>
      <p class="lead mb-4">Match the emojis before the time runs out! Are you ready?</p>

      <div class="mb-3 w-50 mx-auto">
        <input type="text" class="form-control" id="playerNameInput" placeholder="Enter your name">
      </div>
      <button id="startGameBtn" class="btn btn-warning btn-lg" onclick="startGame()">â–¶ï¸ Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="card p-4 shadow-lg border-primary bg-white mt-5" style="display: none;">
      <h1 class="display-5 text-primary">ğŸ¬ Emoji Match</h1>
      <div id="player-name-display" class="mb-3 fs-5 text-primary fw-semibold"></div>
      
      <div class="row justify-content-center mb-2">
        <div class="col-auto score">ğŸ¯ Score: <span id="score">0</span></div>
        <div class="col-auto timer">â³ Time Left: <span id="timer">60</span>s</div>
      </div>

      <div class="mb-3">
        <button id="start-button" class="btn btn-primary">â–¶ï¸ Play</button>
        <button id="restart-button" class="btn btn-secondary" style="display: none;">ğŸ” Play Again</button>
        <button id="back-button" class="btn btn-outline-danger" onclick="showWelcome()">ğŸ  Exit</button>
      </div>

      <div class="grid mx-auto" id="grid"></div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-warning">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="gameOverLabel">ğŸ‰ Game Over</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fs-5" id="finalScoreMessage">
          <!-- Final score will be inserted by JavaScript -->
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-primary" onclick="restartGame()">ğŸ” Play Again</button>
         
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Game Logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script1.js"></script>

  <script>
    function startGame() {
      const name = document.getElementById('playerNameInput').value.trim();
      if (name === '') {
        alert("Please enter your name first!");
        return;
      }

      sessionStorage.setItem('playerName', name);
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      document.getElementById('player-name-display').innerText = "ğŸ‰ Player: " + name;

      sessionStorage.setItem('startImmediately', 'true');
      startButton.click(); // Automatically trigger game start
    }

    function showWelcome() {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('welcomeScreen').style.display = 'block';
      sessionStorage.clear();
    }

    // Auto-start if coming back from redirect
    window.onload = function () {
      if (sessionStorage.getItem('startImmediately') === 'true') {
        sessionStorage.removeItem('startImmediately');
        document.getElementById('welcomeScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        const name = sessionStorage.getItem('playerName') || "Unknown";
        document.getElementById('player-name-display').innerText = "ğŸ‰ Player: " + name;
      }
    };

    function exitGame() {
      showWelcome(); // Return to welcome screen
    }
  </script>
</body>
</html>
